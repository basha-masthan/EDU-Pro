{% load static  %}
{% static "img" as Baseimg %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/bm.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="{% static "js/bm.js" %}"></script>
</head>
<body>
    <h2 class="col-5 text-center alert alert-info m-auto mt-3">COURSE DATA FROM DB</h2>
<div class="container mt-3">
    <h4 class="text-center alert">Add a new Course Hear
        <a href="">Add course</a>
    </h4>
    <div class="admin-table table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Image</th>
                    <th>Poster</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for c in course %}
                <tr>
                    <td class="fw-bold">{{c.name}}</td>
                    <td>
                        <img src="{{Baseimg}}/{{c.img}}" alt="Course Image" class="img-thumbnail" style="width: 60px; height: 60px; object-fit: cover;">
                    </td>
                    <td>
                        <img src="{{Baseimg}}/{{c.d_img}}" alt="Poster Image" class="img-thumbnail" style="width: 80px; height: 60px; object-fit: cover;">
                    </td>
                    <td class="text-success fw-bold">${{c.price}}</td>
                    <td>
                        <form action="" method="post" class="d-inline">
                            {% csrf_token %}
                            <input type="hidden" name="id" value="{{c.id}}">
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
