{% load static %}
{% static "img" as Baseimg %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU_Pro</title>
    <link rel="stylesheet" href="{% static "css/bm.css" %}">
    <script src="{% static "js/bm.js" %}"></script>
    <style>
        body{
            background-image: url("{% static 'img/cool-bg1.jpg' %}");
            background-size: cover;
            background-position:  center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .p2{
            background-image: url("{% static 'img/hill_moon-bg.jpg' %}");
            background-size: cover;
            background-position:  center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .links a{
            /* color: white; */
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        nav{
            position: sticky; 
        }
    </style>
</head>
<body>
    <div class="container col-10 mt-2">
    {% block show %}
    <nav class="navbar navbar-expand-lg alert alert-info  opacity-50">
        <div class="logo col">
            <a class="navbar-brand" href="#" >
                <img src="https://d33wubrfki0l68.cloudfront.net/a72c5225705ff43d8db342283e13069b8f9d916a/3aa6a/img/logo.png" alt="" width="100px">
            </a>
        </div>
        <div class="col-xl"></div>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon m-2"></span>
        </button>
        <div class="links col-xl align-content-end justify-content-end collapse navbar-collapse" id="menu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact/">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login/">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register/">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="p01">
    <div class="bb01 container" style="height: 50vh;">
       <div class="row">
        <div class="txt col-md-4 text-center" style="height: 20pc;width: 20pc;display: flex;align-content:center;">
            <h1 class="text-white align-content-center justify-content-center"><span class="display-1">EDU</span><br> Pro Solutions</h1>
        </div>
        <div class="posters col-md-9 ">
            <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

<!-- Indicators/dots -->
<div class="carousel-indicators">
  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
</div>

<!-- The slideshow/carousel -->
<div class="carousel-inner text-center" style="height: 25pc;">
  <div class="carousel-item active">
    <img src="{% static "img/cc3.jpg" %}" alt="Los Angeles" class="d-block" style="width: 100%;">
  </div>
  <div class="carousel-item">
    <img src="{% static "img/ccpy1.jpg" %}" alt="Chicago" class="d-block text-center m-auto h-75" style="width:96%;">
  </div>
  <div class="carousel-item">
    <img src="{% static "img/ccjava.png" %}" alt="Chicago" class="d-block text-center m-auto h-75" style="width:95%;">
  </div>
  <div class="carousel-item">
    <img src="{% static "img/cc1.avif" %}" alt="New York" class="d-block" style="width:100%;padding: ">
  </div>
</div>

<!-- Left and right controls/icons -->
<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
  <span class="carousel-control-prev-icon"></span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
  <span class="carousel-control-next-icon"></span>
</button>
</div>

        </div>
       </div>
    </div>
</div>

    {% endblock %}

        <div class="col-md-5 mt-5 m-auto">
            <a href="/coursera">

    {% block cart %}
    <div class="p1 mt-5">
        <div class="bb1 m-2 row align-content-center justify-content-center" >
            {% for itm in itms %}
            <input type="hidden" name="{{itm.cid}}" id="">
            <div id="RG" class="box border m-2" style="width: 20pc;height: 30pc;">
                <div class="txt">


                    <h1 class="text-white text-center alert">{{itm.name}}</h1>
                </div>
                <div class="img m-auto" style="height:15pc;">
                    <img src="{{Baseimg}}/{{itm.img}}" alt="" class="m-auto" srcset="" style="width:100%;height:90%;margin: auto;">
                </div>
                <div class="info" style="height: 8.5vh;">
                    <p class="text-white text-center">{{itm.info}}</p>
                </div>
                <div class="b text-center">
                    <form action="/register/" method="POST" ">
                        {% csrf_token %}
                        <input type="hidden" value="{{itm.id}}" name="id">
                        <input type="submit" class="btn btn-primary" value="Join Now" name="price" ">
                    </form>
                </div>
            </div>
            
            {% endfor %}
            {% endblock %}
        </div>
    </div>
    <script>
        function reg(){
            var id = event.target.id;
            console.log(id);
            window.location.href = "/register/";
        }
    </script>
</body>
</html>
