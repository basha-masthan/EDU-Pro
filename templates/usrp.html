{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
      body{
        /* background-color: red; */
        background-image: url('{% static "img/usrp-bg2.jpg" %}');
        background-position: center center;
        background-size: cover;
        /* background-blend-mode:color-dodge; */
      }
      .dropbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}


    </style>
  </head>
<body>
  <div class="box">
    <div class="nav container p-2 alert alert-primary opacity-25">
      <div class="col">
        <div class="logo">
          <h2 class="text-dark fw-bold">EDU Pro Solutions</h2>
        </div>
      </div>
      <div class="float-end row">
        <div class="col">
          <form action="/usredit/" method="post">
            {% csrf_token %}
            <input type="hidden" name="usermail" value="{{user.email}}">
            <input type="submit" class="btn btn-info" name="" id="" value="USER">
            
<!-- Button trigger modal -->



            
          </form>
        </div>
        <div class="col"><form action="/logout/" method="post">
          {% csrf_token %}
          <input type="hidden" name="usermail" value="{{user.email}}">
          <input class="px-4 mt-1 bg-white border border-white btn" type="submit" value="Logout" >
          <!-- <div class="px-4 mt-1 bg-white border border-white btn" type="submit" >Logout</div> -->
        </form></div>
      </div>
    </div>

    <div class="b1 bg-dark p-3 text-white opacity-50 container">
      <h1 class="navbar-brand  text-center alert">Welcome Mr.{{user.fname}} {{user.lname}}</h1>
     
      <div class="bb2 float-end">
        <div class="text-white bg-primary">
          <form action="/cart/" method="post">
            {% csrf_token %}
            <input type="hidden" name="user_id" value="{{user.email}}">
            <input type="submit" class="btn btn-primary" value="Add Course +">
          </form>
        </div>
      </div>

      <!-- Course Card of USER -->
      <div class="course-card col-lg-6 col-md-8 col-sm-10 mx-auto p-4">
        <div class="card shadow-lg border-0">
          <div class="card-body text-center p-4">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <form action="/delcard/" method="post" class="mb-0">
                {% csrf_token %}
                <input type="hidden" name="cname" value="{{course.name}}">
                <button type="submit" class="btn btn-danger-custom btn-sm">
                  <i class="fas fa-trash"></i> Remove
                </button>
              </form>
            </div>

            <h2 class="card-title text-primary mb-4">{{course.name}}</h2>

            <div class="mb-4">
              <img src="{{Baseimg}}/{{course.d_img}}" alt="{{course.name}}" class="course-image img-fluid rounded" style="max-height: 200px;">
            </div>

            <div class="d-grid gap-3">
              <form action="/usrgd/" method="post">
                {% csrf_token %}
                <input type="hidden" name="course" value="{{course.name}}">
                <button type="submit" class="btn btn-custom btn-lg w-100">
                  <i class="fas fa-play-circle me-2"></i>Go to Course
                </button>
              </form>

              <form action="/payment/" method="post">
                {% csrf_token %}
                <input type="hidden" name="course" value="{{course.name}}">
                <button type="submit" class="btn btn-outline-primary btn-lg w-100">
                  <i class="fas fa-credit-card me-2"></i>Make Payment
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Course -->


      <script>
        function payment(){
          window.location.href = "/payment/";
        } 
      </script>
    </div>
  </div>
</body>
</html>
